services:
    KejawenLab\Application\SemartHris\EventListener\DefaultAddressCheckerSubscriber:
        arguments:
            - '@KejawenLab\Application\SemartHris\Component\Address\Service\DefaultAddressChecker'
        tags:
            - { name: 'kernel.event_subscriber' }

    KejawenLab\Application\SemartHris\EventListener\GenerateUsernameSubscriber:
        arguments:
            - '@security.password_encoder'
            - '@KejawenLab\Application\SemartHris\Component\Security\Service\UsernameGenerator'
            - '%env(APP_DEFAULT_PASSWORD)%'
        tags:
            - { name: 'kernel.event_subscriber' }

    KejawenLab\Application\SemartHris\EventListener\CreateAddressSubscriber:
        arguments:
            - '@KejawenLab\Application\SemartHris\Component\Address\Service\CreateAddressFromAddressable'
        tags:
            - { name: 'kernel.event_subscriber' }
